[Metadata]
Name=OverseerBot
Author=iorobo
Version=1.0.0.0
Module=GenericModule
OS=linux
Description=Bot to oversee gameserver information and distribute it to the players.

[GenericModule]
ModuleExecutable=./overseer-bot
ModuleWorkingDirectory=.
ModuleLaunchParameters=
ModuleStopCommand=ctrl+c
RunAsService=true
AutoRestart=true

[Installer]
PreInstallCommand=wget -O overseer-bot https://github.com/iorobo/overseerbot/releases/latest/download/overseer-bot && chmod +x overseer-bot && wget -O config.template.json https://github.com/iorobo/overseerbot/releases/latest/download/config.template.json && ampinstmgr ReplaceText config.template.json config.json

[Settings]
Palworld.Host=string;http://localhost:8212;Palworld API host URL
Palworld.Username=string;admin;Palworld admin username
Palworld.Password=string;password123;Palworld admin password
